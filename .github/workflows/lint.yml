name: PHP CS check

on:
  push:
    branches: [master]
    paths:
      - '**.php'
      - 'composer.json'
  pull_request:
    paths:
      - '**.php'
      - 'composer.json'

jobs:
  phpcs:
    name: PHP CS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.5
          coverage: none
          tools: cs2pr

      - name: Install composer dependencies
        run: export COMPOSER_ROOT_VERSION=dev-master && composer install --prefer-dist --no-progress --no-suggest

      - name: PHP CS check
        id: lint_php
        run: 'composer cs:check'
        continue-on-error: true

      - name: Fix detected PHP coding style issues (if any)
        if: ${{ steps.lint_php.outcome == 'failure' }}
        id: fix_php
        run: 'composer cs:fix'
        continue-on-error: true

      - name: Commit PHP code-style fixes (if any)
        if: ${{ steps.lint_php.outcome == 'failure' }}
        uses: EndBug/add-and-commit@v9
        with:
          message: "Fix PHP coding style issues ðŸª„"
          author_name: GitHub Actions
          author_email: actions@github.com
          add: '*.php'
          pull: '--rebase --autostash'
